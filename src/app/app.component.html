<div class="container mt-5">
  <h2 class="mb-4 text-center">Cálculo de Comisiones</h2>

  <form (ngSubmit)="onSubmit()" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
        <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio" name="fechaInicio" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="fechaFin" class="form-label">Fecha Fin:</label>
        <input type="date" id="fechaFin" [(ngModel)]="fechaFin" name="fechaFin" class="form-control" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="cargando">
      {{ cargando ? 'Cargando...' : 'Calcular Comisiones' }}
    </button>
  </form>

  <div *ngIf="comisiones.length > 0 && !cargando" class="mt-4">
    <h4 class="mb-3">Resultados</h4>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Vendedor</th>
          <th>Monto Total Vendido</th>
          <th>Comisión Calculada</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of comisiones">
          <td>{{ c.vendedor }}</td>
          <td>{{ c.montoTotal | number: '1.2-2' }}</td>
          <td>{{ c.comision | number: '1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="comisiones.length === 0 && !cargando" class="alert alert-info mt-4">
    No se encontraron comisiones para el rango de fechas seleccionado.
  </div>

  <div *ngIf="cargando" class="alert alert-info mt-4">
    Cargando datos, por favor espere...
  </div>
</div>
